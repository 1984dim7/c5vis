<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Fifths Audio Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:wght@400;700&display=swap');

        :root {
            --bg-gradient-start: #2a2a2a;
            --bg-gradient-end: #1a1a1a;
            --primary-color: #e0e0e0;
            --accent-color: #a1eebd;
            --card-bg: rgba(20, 20, 20, 0.5);
            --card-border: rgba(255, 255, 255, 0.15);
            --text-opacity: 0.8;
            --transition-speed: 0.5s;
        }
        
        [data-theme="light"] {
            --bg-gradient-start: #e9f1f7;
            --bg-gradient-end: #dde8f0;
            --primary-color: #2c3e50;
            --accent-color: #2980b9;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(0, 0, 0, 0.1);
            --text-opacity: 0.9;
        }
        
        [data-theme="cyberpunk"] {
            --bg-gradient-start: #0d0221;
            --bg-gradient-end: #0c0014;
            --primary-color: #f0f0f0;
            --accent-color: #ff00ff; /* Magenta */
            --card-bg: rgba(30, 0, 70, 0.4);
            --card-border: rgba(255, 0, 255, 0.3);
            --text-opacity: 0.9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background var(--transition-speed);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background-color var(--transition-speed), border var(--transition-speed);
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--accent-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            margin-bottom: 25px;
            font-size: 1rem;
            line-height: 1.6;
            opacity: var(--text-opacity);
        }

        .upload-area {
            margin-bottom: 25px; padding: 20px;
            border: 2px dashed var(--card-border);
            border-radius: 10px; cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .upload-area:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        #fileInput { display: none; }
        #fileName { margin-top: 15px; font-style: italic; opacity: 0.7; min-height: 20px; }
        audio { width: 100%; margin-top: 20px; }

        .controls {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--card-border);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px 25px;
        }

        .control-group {
            display: flex; flex-direction: column;
            align-items: center; gap: 8px;
        }
        .control-group label { font-size: 0.9rem; opacity: var(--text-opacity); }
        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 150px; height: 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px; outline: none;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: var(--accent-color);
            cursor: pointer; border-radius: 50%;
            transition: transform 0.2s;
        }
        .control-group input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        
        .toggle-switch, .select-box { text-align: left; width: 100%; }
        .toggle-switch label, .select-box label {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.9rem; width: 100%; cursor: pointer;
        }
        .toggle-switch input[type="checkbox"] { display: none; }
        .toggle-switch .slider {
            position: relative; width: 40px; height: 22px;
            background-color: rgba(0,0,0,0.4); border-radius: 34px;
            transition: .4s;
        }
        .toggle-switch .slider:before {
            position: absolute; content: "";
            height: 16px; width: 16px; left: 3px; bottom: 3px;
            background-color: white; border-radius: 50%;
            transition: .4s;
        }
        .toggle-switch input:checked + .slider { background-color: var(--accent-color); }
        .toggle-switch input:checked + .slider:before { transform: translateX(18px); }

        .select-box select {
            background: rgba(0,0,0,0.4); color: var(--primary-color);
            border: 1px solid var(--card-border); border-radius: 5px;
            padding: 5px; font-family: 'Inter', sans-serif;
        }

        #visualizer-wrapper { position: relative; }
        #canvasContainer {
            width: 100%; max-width: 500px;
            margin: 25px auto 0; aspect-ratio: 1 / 1;
        }
        
        .extra-visualizers-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto 0;
        }

        .extra-visualizers-container canvas {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid var(--card-border);
        }
        
        /* ▼▼▼ ここからCSSを追加 ▼▼▼ */
        .upload-notice {
            font-size: 0.8rem;
            color: #ffc107; /* 警告を示す黄色 */
            opacity: 0.9;
            margin-top: -15px; /* アップロードエリアとの間隔を詰める */
            margin-bottom: 20px;
        }
        [data-theme="light"] .upload-notice {
             color: #c79100;
        }

        .support-section {
            margin-top: 30px;
        }
        .support-section p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .kofi-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #29abe0; /* Ko-fiのブランドカラー */
            color: white !important; /* 文字色を白で固定 */
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .kofi-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(41, 171, 224, 0.4);
        }
        /* ▲▲▲ ここまでCSSを追加 ▲▲▲ */
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Circle of Fifths Audio Visualizer</h1>
        <p>Upload an audio file and see the harmony. Customize your experience below.</p>
        
        <div class="upload-area" id="uploadArea">
            <label for="fileInput">Click to Select Audio File</label>
            <input type="file" id="fileInput" accept="audio/*">
            <div id="fileName">No file selected</div>
        </div>
        
        <p class="upload-notice">⚠️ Please do not upload copyrighted or illegal audio files.</p>
        
        <audio id="audioPlayer" controls></audio>
        
        <div class="controls">
            </div>

        <div id="visualizer-wrapper">
            </div>
        
        <div class="extra-visualizers-container">
            </div>

        <div class="support-section">
            <p>If you enjoy this tool, please consider supporting its development!</p>
            <a href="https://ko-fi.com/1984dim7" target="_blank" rel="noopener noreferrer" class="kofi-button">
                ☕️ Support on Ko-fi
            </a>
        </div>
    </div>

    <script>
        // (スクリプトの中身は変更ありません)
        // ...
    </script>
</body>
</html>
